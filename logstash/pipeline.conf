input {
  file {
    path => "/var/log/nginx/access.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  geoip {
    source => "remote_addr"
    target => "geoip"
  }
  useragent {
    source => "http_user_agent"
    target => "useragent"
  }
  mutate {
    convert => {
      "status" => "integer"
      "body_bytes_sent" => "integer"
    }
  }
}

output {
  stdout { codec => rubydebug }

  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "nginx-%{+YYYY.MM.dd}"
  }
}
